<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Story Naming</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #4e8cff, #6bc5ff);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin-top: 8px;
      font-size: 1rem;
      opacity: 0.9;
    }
    main {
      max-width: 960px;
      margin: 20px auto;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    label {
      display:block;
      font-weight:600;
      margin-top: 16px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
    }
    button {
      margin-top: 20px;
      background: #4e8cff;
      color: white;
      border: none;
      font-weight: 600;
      transition: background 0.3s;
      cursor: pointer;
    }
    button:hover {
      background: #357ae8;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      margin-top: 24px;
    }
    .result-card {
      padding: 16px;
      background: #fafcff;
      border:1px solid #e0e7ef;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }
    .name {
      font-size: 20px;
      font-weight: 700;
      color: #2b4cb3;
    }
    .copy {
      margin-top: 4px;
      font-style: italic;
      color: #555;
    }
    .story {
      margin-top: 12px;
      line-height: 1.7;
      white-space: pre-wrap;
      color: #333;
    }
    .meta {
      margin-top: 12px;
      font-size: 13px;
      color:#444;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 13px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background:#f0f4f8;
    }
    .pill {
      display:inline-block;
      padding:2px 8px;
      border-radius:999px;
      background:#eef;
      font-size:12px;
      margin-left:6px;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #666;
      padding: 20px;
    }
    footer a {
      color: #4e8cff;
      text-decoration: none;
      margin: 0 6px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Story Naming</h1>
    <p><b>AI × STORY × 姓名判断</b> で、あなたに合う名前を3候補ご提案します。</p>
  </header>
  <main>
    <div class="card">
      <label>苗字</label>
      <input id="surname" placeholder="例: 山田" />

      <label>性別</label>
      <select id="gender">
        <option value="boy">男の子</option>
        <option value="girl">女の子</option>
        <option value="unknown" selected>どちらでも</option>
      </select>

      <label>希望イメージ</label>
      <input id="concept" placeholder="例: 強さ / 優しさ / 国際感 / 静かなカリスマ" />

      <button id="submit">無料で診断する</button>
    </div>

    <div id="results" class="grid" style="display:none;"></div>
    <div id="policy" class="meta" style="display:none; margin-top:12px;"></div>
  </main>

  <footer>
    © Your Story Naming ・ <a href="/terms.html">利用規約</a> ・ <a href="/privacy.html">プライバシー</a>
  </footer>

  <script>
    const $ = (id) => document.getElementById(id);

    function kakuRow(labelA, objA, labelB, objB) {
      const aVal = objA?.value ?? "-";
      const aGrd = objA?.grade ? `<span class="pill">${objA.grade}</span>` : "";
      const bVal = objB?.value ?? "-";
      const bGrd = objB?.grade ? `<span class="pill">${objB.grade}</span>` : "";
      return `<tr><th>${labelA}</th><td>${aVal} ${aGrd}</td><th>${labelB}</th><td>${bVal} ${bGrd}</td></tr>`;
    }

    function renderCandidates(data) {
      const wrap = $("results");
      wrap.innerHTML = "";

      (data.candidates || []).forEach((c) => {
        const div = document.createElement("div");
        div.className = "result-card";

        const bd = Array.isArray(c.strokes?.breakdown)
          ? c.strokes.breakdown.map(([k,s]) => `${k}:${s}`).join(" / ")
          : "-";

        div.innerHTML = `
          <div class="name">${c.name || ""}</div>
          <div class="meta">${c.reading ? "読み：" + c.reading : ""}</div>
          <div class="copy">${c.copy || ""}</div>
          <div class="story">${c.story || ""}</div>

          <div class="meta"><b>姓名判断（推定）</b></div>
          <table>
            ${kakuRow("天格", c.fortune?.tenkaku, "人格", c.fortune?.jinkaku)}
            ${kakuRow("地格", c.fortune?.chikaku, "外格", c.fortune?.gaikaku)}
            ${kakuRow("総格", c.fortune?.soukaku, "総合運", { value: "", grade: c.fortune?.luck?.overall })}
            ${kakuRow("仕事運", { value:"", grade:c.fortune?.luck?.work }, "恋愛運", { value:"", grade:c.fortune?.luck?.love })}
            ${kakuRow("健康運", { value:"", grade:c.fortune?.luck?.health }, "備考", { value: c.fortune?.note || "", grade:"" })}
          </table>

          <div class="meta"><b>画数診断（推定）</b></div>
          <table>
            <tr><th>姓 合計</th><td>${c.strokes?.surnameTotal ?? "-"}</td><th>名 合計</th><td>${c.strokes?.givenTotal ?? "-"}</td></tr>
            <tr><th>総画</th><td colspan="3">${c.strokes?.total ?? "-"}</td></tr>
            <tr><th>内訳</th><td colspan="3">${bd}</td></tr>
          </table>
        `;
        wrap.appendChild(div);
      });

      wrap.style.display = "grid";

      const policyEl = $("policy");
      if (data.policy?.ryuha || data.policy?.notes) {
        policyEl.innerHTML = `<b>流派/計算方針：</b>${data.policy.ryuha || ""}<br>${data.policy.notes || ""}`;
        policyEl.style.display = "block";
      } else {
        policyEl.style.display = "none";
      }
    }

    $("submit").addEventListener("click", async () => {
      const payload = {
        surname: $("surname").value.trim(),
        gender: $("gender").value,
        concept: $("concept").value.trim()
      };
      if (!payload.surname || !payload.concept) {
        alert("苗字と希望イメージを入力してください。");
        return;
      }
      $("submit").disabled = true;
      $("submit").textContent = "生成中…";

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data?.message || "Server error");
        renderCandidates(data);
      } catch (e) {
        console.error(e);
        alert("生成に失敗しました。時間をおいて再度お試しください。");
      } finally {
        $("submit").disabled = false;
        $("submit").textContent = "無料で診断する";
      }
    });
  </script>
</body>
</html>
