<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Story Naming</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
  <meta name="description" content="AI × STORY × 姓名判断。苗字・性別・イメージから、現代的な“名前の物語”を3候補でご提案。">
  <style>
    :root{
      --bg:#f5f1f8;
      --fg:#2b2230;
      --card:#ffffff;
      --muted:#6b5d73;
      --primary:#7741d9;            /* メイン紫 */
      --primary-2:#b07cff;          /* 明るめ紫 */
      --primary-3:#5e2fb8;          /* 濃い紫 */
      --accent:#efe8ff;             /* 薄いアクセント */
      --border:#e7e0ee;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#1c1520; --fg:#f2eaf7; --card:#231a2b;
        --muted:#b9a9c4; --border:#3b2f45; --accent:#2d2240;
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      font-family:'Noto Sans JP', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin:0; background:var(--bg); color:var(--fg);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    /* ヘッダー：紫グラデ＋モバイルで余白最適化 */
    header{
      background:linear-gradient(135deg, var(--primary), var(--primary-2));
      color:#fff; padding:28px 16px;
      text-align:center; position:sticky; top:0; z-index:10;
    }
    header h1{ margin:0; font-size:clamp(20px, 4vw, 28px); font-weight:700; letter-spacing:.3px; }
    header p{ margin:8px auto 0; max-width:720px; font-size:clamp(14px, 2.7vw, 16px); opacity:.95; line-height:1.6 }
    /* コンテンツ幅と余白 */
    main{ max-width:980px; margin:18px auto; padding:0 12px; }
    .card{
      background:var(--card); border:1px solid var(--border); border-radius:14px;
      padding:clamp(16px, 3.5vw, 24px); box-shadow:0 6px 18px rgba(68,16,120,.08);
    }
    /* ラベルとフォーム要素：タップ幅48px以上、フォーカス強調 */
    label{ display:block; font-weight:600; margin-top:14px; font-size:15px }
    input, select, button{
      width:100%; padding:14px 14px; margin-top:8px; font-size:16px; font-family:inherit;
      border:1px solid var(--border); border-radius:10px; background:#fff; color:var(--fg);
      outline:none; transition:border .2s, box-shadow .2s, transform .02s;
      -webkit-tap-highlight-color:transparent;
    }
    input:focus, select:focus{
      border-color:var(--primary); box-shadow:0 0 0 3px rgba(119,65,217,.18);
    }
    /* 送信ボタン */
    button{
      background:var(--primary); color:#fff; border:none; font-weight:700; letter-spacing:.2px;
      margin-top:18px;
    }
    button:hover{ background:var(--primary-3) }
    button:active{ transform:translateY(1px) }
    button[disabled]{ opacity:.7; cursor:not-allowed }
    /* 結果カードのグリッド：モバイル1列→タブレット2→PC3 */
    .grid{
      display:grid; gap:clamp(12px, 2.2vw, 18px); margin-top:clamp(16px, 3vw, 24px);
      grid-template-columns:repeat(1, 1fr);
    }
    @media(min-width:640px){ .grid{ grid-template-columns:repeat(2, 1fr) } }
    @media(min-width:980px){ .grid{ grid-template-columns:repeat(3, 1fr) } }
    .result-card{
      padding:16px; background:linear-gradient(0deg, var(--card), var(--card));
      border:1px solid var(--border); border-radius:12px;
      box-shadow:0 4px 12px rgba(31,16,45,.06);
    }
    .name{ font-size:clamp(18px, 3.5vw, 20px); font-weight:800; color:var(--primary-3) }
    .copy{ margin-top:4px; font-style:italic; color:var(--muted) }
    .story{ margin-top:10px; line-height:1.8; white-space:pre-wrap }
    .meta{ margin-top:12px; font-size:13px; color:var(--fg) }
    /* テーブルをスマホで横スクロール可能に */
    .table-wrap{ overflow-x:auto; -webkit-overflow-scrolling:touch; border-radius:8px; }
    table{ width:100%; border-collapse:collapse; min-width:420px; font-size:13px; }
    th,td{ border:1px solid var(--border); padding:8px 10px; text-align:left; vertical-align:top; }
    th{ background:var(--accent) }
    .pill{ display:inline-block; padding:2px 8px; border-radius:999px; background:#e8dcff; color:#4a2c8f; font-size:12px; margin-left:6px }
    /* フッター */
    footer{ margin:28px 0 40px; text-align:center; font-size:12px; color:var(--muted) }
    footer a{ color:var(--primary-3); text-decoration:none; margin:0 6px }
    footer a:hover{ text-decoration:underline }
    /* 小さな端末での余白微調整 */
    @media(max-width:380px){
      .card{ padding:14px }
      input, select, button{ padding:13px }
      header{ padding:22px 12px }
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Story Naming</h1>
    <p><b>AI × STORY × 姓名判断</b> で、あなたに合う名前を3候補ご提案します。</p>
  </header>

  <main>
    <div class="card" role="form" aria-label="名前生成フォーム">
      <label for="surname">苗字</label>
      <input id="surname" placeholder="例: 山田" inputmode="kana" autocomplete="family-name" />

      <label for="gender">性別</label>
      <select id="gender">
        <option value="boy">男の子</option>
        <option value="girl">女の子</option>
        <option value="unknown" selected>どちらでも</option>
      </select>

      <label for="concept">希望イメージ</label>
      <input id="concept" placeholder="例: 強さ / 優しさ / 国際感 / 静かなカリスマ" />

      <button id="submit" aria-live="polite">無料で診断する</button>
    </div>

    <div id="results" class="grid" style="display:none;"></div>
    <div id="policy" class="meta" style="display:none; margin-top:12px;"></div>
  </main>

  <footer>
    © Your Story Naming ・ <a href="/terms.html">利用規約</a> ・ <a href="/privacy.html">プライバシー</a>
  </footer>

  <script>
    const $ = (id) => document.getElementById(id);

    function kakuRow(labelA, objA, labelB, objB) {
      const aVal = objA?.value ?? "-";
      const aGrd = objA?.grade ? `<span class="pill">${objA.grade}</span>` : "";
      const bVal = objB?.value ?? "-";
      const bGrd = objB?.grade ? `<span class="pill">${objB.grade}</span>` : "";
      return `<tr><th>${labelA}</th><td>${aVal} ${aGrd}</td><th>${labelB}</th><td>${bVal} ${bGrd}</td></tr>`;
    }

    function renderCandidates(data) {
      const wrap = $("results");
      wrap.innerHTML = "";

      (data.candidates || []).forEach((c) => {
        const div = document.createElement("div");
        div.className = "result-card";

        const bd = Array.isArray(c.strokes?.breakdown)
          ? c.strokes.breakdown.map(([k,s]) => `${k}:${s}`).join(" / ")
          : "-";

        div.innerHTML = `
          <div class="name">${c.name || ""}</div>
          <div class="meta">${c.reading ? "読み：" + c.reading : ""}</div>
          <div class="copy">${c.copy || ""}</div>
          <div class="story">${c.story || ""}</div>

          <div class="meta"><b>姓名判断（推定）</b></div>
          <div class="table-wrap">
            <table>
              ${kakuRow("天格", c.fortune?.tenkaku, "人格", c.fortune?.jinkaku)}
              ${kakuRow("地格", c.fortune?.chikaku, "外格", c.fortune?.gaikaku)}
              ${kakuRow("総格", c.fortune?.soukaku, "総合運", { value: "", grade: c.fortune?.luck?.overall })}
              ${kakuRow("仕事運", { value:"", grade:c.fortune?.luck?.work }, "恋愛運", { value:"", grade:c.fortune?.luck?.love })}
              ${kakuRow("健康運", { value:"", grade:c.fortune?.luck?.health }, "備考", { value: c.fortune?.note || "", grade:"" })}
            </table>
          </div>

          <div class="meta"><b>画数診断（推定）</b></div>
          <div class="table-wrap">
            <table>
              <tr><th>姓 合計</th><td>${c.strokes?.surnameTotal ?? "-"}</td><th>名 合計</th><td>${c.strokes?.givenTotal ?? "-"}</td></tr>
              <tr><th>総画</th><td colspan="3">${c.strokes?.total ?? "-"}</td></tr>
              <tr><th>内訳</th><td colspan="3">${bd}</td></tr>
            </table>
          </div>
        `;
        wrap.appendChild(div);
      });

      wrap.style.display = "grid";

      const policyEl = $("policy");
      if (data.policy?.ryuha || data.policy?.notes) {
        policyEl.innerHTML = `<b>流派/計算方針：</b>${data.policy.ryuha || ""}<br>${data.policy.notes || ""}`;
        policyEl.style.display = "block";
      } else {
        policyEl.style.display = "none";
      }
    }

    $("submit").addEventListener("click", async () => {
      const payload = {
        surname: $("surname").value.trim(),
        gender: $("gender").value,
        concept: $("concept").value.trim()
      };
      if (!payload.surname || !payload.concept) {
        alert("苗字と希望イメージを入力してください。");
        return;
      }
      $("submit").disabled = true;
      $("submit").textContent = "生成中…";

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data?.message || "Server error");
        renderCandidates(data);
        // スクロールして結果を見せる（モバイル想定）
        document.getElementById("results").scrollIntoView({ behavior: "smooth", block: "start" });
      } catch (e) {
        console.error(e);
        alert("生成に失敗しました。時間をおいて再度お試しください。");
      } finally {
        $("submit").disabled = false;
        $("submit").textContent = "無料で診断する";
      }
    });
  </script>
</body>
</html>
