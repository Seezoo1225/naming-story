<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>名前ストーリー診断</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: #f8f6fb;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #4b0082; /* 江戸紫 */
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h2 {
      color: #4b0082;
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
    }
    td, th {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
    }
    button {
      background: #4b0082;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <h1>名前ストーリー診断</h1>
    <p>AI × 姓名判断 × ストーリー</p>
  </header>
  <main>
    <div class="card">
      <label>苗字</label><br>
      <input id="surname" type="text" placeholder="例: 山田" style="width:100%;padding:0.5rem"><br><br>

      <label>性別</label><br>
      <select id="gender" style="width:100%;padding:0.5rem">
        <option value="unknown">どちらでも</option>
        <option value="male">男性</option>
        <option value="female">女性</option>
      </select><br><br>

      <label>希望イメージ</label><br>
      <input id="concept" type="text" placeholder="例: 未来, 光, 強さ" style="width:100%;padding:0.5rem"><br><br>

      <!-- ✅ デバッグ切替 -->
      <label style="display:flex;align-items:center;gap:.5rem;margin:.5rem 0;">
        <input id="debugMode" type="checkbox">
        デバッグモード（ダミー結果を返す）
      </label><br>

      <button onclick="generate()">無料で診断する</button>
    </div>

    <div id="results"></div>
  </main>

  <script>
    async function generate() {
      const surname = document.getElementById("surname").value.trim();
      const gender = document.getElementById("gender").value;
      const concept = document.getElementById("concept").value.trim();
      const debug = document.getElementById("debugMode")?.checked;

      if (!surname || !concept) {
        alert("苗字と希望イメージを入力してください。");
        return;
      }

      document.getElementById("results").innerHTML = "<p>診断中...</p>";

      try {
        const endpoint = debug ? "/api/generate?debug=1" : "/api/generate";
        const response = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ surname, gender, concept })
        });

        const data = await response.json();
        console.log("[/api/generate response]", data);

        if (!data || !data.candidates) {
          document.getElementById("results").innerHTML = "<p>生成に失敗しました。</p>";
          return;
        }

        let html = "";
        data.candidates.forEach(c => {
          html += `
            <div class="card">
              <h2>${c.name}</h2>
              <p><b>読み:</b> ${c.reading}</p>
              <p><i>${c.copy}</i></p>
              <p>${c.story}</p>

              <h3>姓名判断（推定）</h3>
              <table>
                <tr><td>天格</td><td>${c.fortune?.tenkaku || "-"}</td>
                    <td>人格</td><td>${c.fortune?.jinkaku || "-"}</td></tr>
                <tr><td>地格</td><td>${c.fortune?.chikaku || "-"}</td>
                    <td>外格</td><td>${c.fortune?.gaikaku || "-"}</td></tr>
                <tr><td>総格</td><td>${c.fortune?.soukaku || "-"}</td>
                    <td>総合運</td><td>${c.fortune?.luck?.overall || "-"}</td></tr>
                <tr><td>仕事運</td><td>${c.fortune?.luck?.work || "-"}</td>
                    <td>恋愛運</td><td>${c.fortune?.luck?.love || "-"}</td></tr>
                <tr><td>健康運</td><td>${c.fortune?.luck?.health || "-"}</td>
                    <td>備考</td><td>${c.fortune?.note || "-"}</td></tr>
              </table>

              <h3>画数診断（推定）</h3>
              <table>
                <tr><td>姓 合計</td><td>${c.strokes?.surname?.total || "-"}</td>
                    <td>名 合計</td><td>${c.strokes?.given?.total || "-"}</td></tr>
                <tr><td>総画</td><td colspan="3">${c.strokes?.total || "-"}</td></tr>
                <tr><td>内訳</td><td colspan="3">${
                  (c.strokes?.surname?.breakdown || []).concat(c.strokes?.given?.breakdown || [])
                    .map(b => b.join(":"))
                    .join(" / ") || "-"
                }</td></tr>
              </table>
            </div>
          `;
        });

        document.getElementById("results").innerHTML = html;

      } catch (err) {
        console.error(err);
        document.getElementById("results").innerHTML = "<p>エラーが発生しました。</p>";
      }
    }
  </script>
</body>
</html>
